pipeline:
  projectIdentifier: simplejavamavenappharness
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: AwsEKSGithub
        repoName: simple-java-maven-app
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: docker-build
                  identifier: dockerbuild
                  spec:
                    connectorRef: account.harnessImage
                    repo: awseksharness/awseks_harness
                    tags:
                      - latest
                    dockerfile: Dockerfile
                    context: .
              - step:
                  type: Plugin
                  name: buildah
                  identifier: buildah
                  spec:
                    connectorRef: account.harnessImage
                    image: buildah/buildah
                    settings:
                      Dockerfile: Dockerfile
                      context_path: .
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
    - stage:
        name: test
        identifier: test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: RunTests
                  name: maven test
                  identifier: maven_test
                  spec:
                    language: Java
                    buildTool: Maven
                    args: clean test
                    runOnlySelectedTests: true
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "**/**/*.xml"
  identifier: simplejavamavenappdocker
  name: simple-java-maven-app-docker
